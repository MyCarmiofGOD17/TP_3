<body>
    <header>

        </div>

    <div>
        <h1>Nous contacter !</h1><br>
        <form action="http://google.fr">
            <fieldset>
                <legend>Nous contacter...</legend>
                <label for="email" >Votre Email :</label>
                <input type="email" name="q" id="email" required><br><br>
                <label for="name">Votre Nom :</label>
                <input type="text" name="Firstname" id="name"><br><br>
                <label for="Premon">Vos Premons :</label>
                <input type="text" name="secondname" id="Premon"><br><br>
                <Label for="file">Pièce jointe</Label>
                <input type="file" name="file" id="file"><br><br>
                <label>Votre sexe :</label>
                <div>
                    <input type="radio" name="Sexe" id="Féminin"> 
                    <label for="Féminin">Féminin</label>
                </div>
                <div>
                    <input type="radio" name="Sexe" id="Masculin">
                    <label for="Masculin">Masculin</label> 
                </div>
                <br><br>
                <div>
                    <label for="message">Votre Message :</label>
                    <textarea name="message" id="message" cols="30" rows="10"> Votre message</textarea>
                </div>
                <div>
                    <label for=""><input type="checkbox" name="cgu">J'accepte les conditions générales d'utilisations</label>
                    <br><br>
                    <span class="valider">
                        <input type="submit" value="Envoyer un email">
                    </span>
                    <span class="annuler">
                        <input type="reset" value="Annuler">
                    </span>
                </div>
            </fieldset>
        </form>
  </div>
